<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <header>
      <img
        id="img-background"
        src="./images/halie-west-25xggax4bSA-unsplash.jpg"
        alt="Wet leaves"
      />
      <div id="banner">
        <img id="img-odin" src="./images/odin-lined.png" alt="odin-logo" />
        <h1 id="header-odin">Kora</h1>
      </div>
      <p id="credit-text">
        Photo by
        <a href="https://unsplash.com/pt-br/@haliewestphoto" target="_blank"
          >Halie West</a
        >
        on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
      </p>
    </header>
    <main id="main-container">
      <section id="info-container">
        <p class="info-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up
          <em>now</em>
          to get started.
        </p>
        <p class="info-text">You <em>know</em> you want to.</p>
      </section>
      <form action="" method="get">
        <fieldset>
          <legend>Write it down!</legend>
          <div class="info-container">
            <div class="label-input">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div class="label-input">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
          </div>
          <div class="info-container">
            <div class="label-input">
              <label for="user_email">EMAIL</label>
              <input type="email" name="user_email" id="user_email" />
            </div>
            <div class="label-input">
              <label for="user_phone">PHONE NUMBER</label>
              <input type="tel" name="user_phone" id="user_phone" />
            </div>
          </div>
          <div class="info-container">
            <div class="label-input">
              <label for="user_password">PASSWORD</label>
              <input type="password" name="user_password" id="user_password" />
            </div>
            <div class="label-input">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
        </fieldset>
      </form>
      <div>
        <button type="submit">Create Account</button>
      </div>
      <p>Already have an account? Log in</p>
    </main>
  </body>
</html>
